<!--header-->
<section class="home-slider owl-carousel img" style="background-image: url(assets/img/he.jpeg); display: block; height: 350px;">
    <div class="container">
        <div class="row slider-text justify-content-center align-items-center">
            <div class="col-md-7 col-sm-12 text-center ftco-animate">
                <h1 class="mb-3 mt-5 bread">Profile</h1>
            </div>
        </div>
    </div>
</section>
<!--/header-->

<!--user-->
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <!--profile-->
        <div class="col-xl-4" *ngIf="userData && userData.user">
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">My data</div>
                <div class="card-body text-center">
                    <img class="img-account-profile rounded-circle mb-2" style="width: 150px;" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar">
                    <div class="small font-italic text-muted mb-4">{{ userData.user.firstname }} {{ userData.user.lastname }}</div>
                    <div class="small font-italic text-muted mb-4">{{ userData.user.email }}</div>
                    <button class="btn btn-primary m-2" type="button">Edit</button>
                    <button class="btn btn-primary m-2" type="button" (click)="logout()">Logout</button>
                </div>
            </div>
        </div>
        <!--/profile-->
        <!--list books-->
        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-header" style="margin-bottom: 15px;">List Books</div>
                <div class="container" *ngFor="let l of userBooks">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card mb-3 custom-card">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <img [src]="l.img" width="80" height="140" class="rounded-3" style="margin-top: 5px; margin-bottom: 5px;" alt="">
                                    </div>
                                    <div class="col">
                                        <div class="overflow-hidden flex-nowrap">
                                            <div class="row align-items-center">
                                                <div class="col-md-8">
                                                    <div>
                                                        <p class="card-text">{{ l.title }}</p>
                                                        <p class="text-muted d-block mb-2 small">{{ l.genre }}</p>
                                                        <p class="text-muted d-block mb-2 small">{{ l.pages }} pages</p>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 d-flex align-items-center justify-content-end">
                                                    <div class="btn-group mr-4" style="margin-right: 200px;">
                                                        <button type="button" class="btn btn-sm btn-outline-secondary btn-hover-blue" (click)="viewBookDetails(l.bookId)">View Details</button>
                                                        <button type="button" class="btn btn-sm btn-outline-secondary btn-hover-blue" (click)="deleteAssignedBook(l.id)">Remove</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/list books-->
    </div>
</div>
<!--/user-->
