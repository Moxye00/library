<!--header-->
<section class="home-slider owl-carousel img" style="background-image: url(https://t3.ftcdn.net/jpg/02/66/01/52/360_F_266015225_sIO1nQowwDbk8SxmW6VzKyC2a4rqrNca.jpg); display: block; height: 350px;">
    <div class="container">
        <div class="row slider-text justify-content-center align-items-center">
            <div class="col-md-7 col-sm-12 text-center ftco-animate">
                <h1 class="mb-3 mt-5 bread">Login</h1>
            </div>
        </div>
    </div>
  </section>
  <!--/header-->

  <!--Login/registration-->
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3">
              <span>Log In </span><span>Sign Up</span>
            </h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <form class="card-front" (ngSubmit)="login()">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div class="form-group">
                        <input type="email" name="logemail" class="form-style" placeholder="Your Email" autocomplete="none" [(ngModel)]="email" name = "email" required>
                        <i class="input-icon fa fa-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" name="logpass" class="form-style" placeholder="Your Password" autocomplete="none" [(ngModel)]="password" name = "password" required>
                        <i class="input-icon fa fa-lock"></i>
                      </div>
                      <button class="btn mt-4" type="submit">Login</button>
                    </div>
                  </div>
                </form>
                <form class="card-back" (ngSubmit)="register()">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Sign Up</h4>
                      <div class="form-group">
                        <input type="text" name="firstname" class="form-style" placeholder="firstname" autocomplete="none" [(ngModel)]="firstname" name = "firstname" required>
                        <i class="input-icon fa fa-user"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="text" name="lastname" class="form-style" placeholder="lastname" autocomplete="none" [(ngModel)]="lastname" name = "lastname" required>
                        <i class="input-icon fa fa-user"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="email" name="signupemail" class="form-style" placeholder="Your Email" autocomplete="none" [(ngModel)]="email" name = "Email" required>
                        <i class="input-icon fa fa-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" name="signuppass" class="form-style" placeholder="Your Password" autocomplete="none" [(ngModel)]="password" name = "password" required>
                        <i class="input-icon fa fa-lock"></i>
                      </div>
                      <button class="btn mt-4" type="submit">Signup</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Login/registration-->
