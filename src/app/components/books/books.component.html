<!--header-->
<section class="home-slider owl-carousel img" style="background-image: url(assets/img/he.jpeg); display: block; height: 350px;">
    <div class="container">
        <div class="row slider-text justify-content-center align-items-center">
            <div class="col-md-7 col-sm-12 text-center ftco-animate">
                <h1 class="mb-3 mt-5 bread">Books</h1>
            </div>
        </div>
    </div>
</section>
<!--/header-->

<!--list books-->
<div class="album py-5">
    <div class="container">
        <!--search-bar-->
        <app-search-bar></app-search-bar>
        <!--/search-bar-->
        <!--message-->
        <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert">
            Book added to library successfully!
        </div>
        <div *ngIf="showErrorMessage" class="alert alert-danger" role="alert">
            Book already present in the library.
        </div>                    
        <!--/message-->
        <!--books-->
        <div *ngIf="!hideBookList">
            <div class="row">
                <div class="col-md-4" *ngFor="let b of paginatedBooks">
                    <app-books-card [bookDetails]="b" (selected)="assignBookToUser($event)"></app-books-card>
                </div>
            </div>
        </div>
        <!--/books-->
        <!--paginator-->
        <div>
            <mat-paginator [length]="allBooks.length" [pageSize]="pageSize" [pageSizeOptions]="[6]" (page)="pageEvent = $event; paginate($event)"></mat-paginator>
        </div>
        <!--/paginator-->
    </div>
</div>
<!--/list books-->
