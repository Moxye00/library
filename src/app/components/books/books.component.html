<!--header-->
<section class="home-slider owl-carousel img" style="background-image: url(assets/img/he.jpeg); display: block; height: 350px;">
    <div class="container">
        <div class="row slider-text justify-content-center align-items-center">
            <div class="col-md-7 col-sm-12 text-center ftco-animate">
                <h1 class="mb-3 mt-5 bread">Books</h1>
            </div>
        </div>
    </div>
</section>
<!--/header-->

<!--list books-->
<div class="album py-5">
    <div class="container">
        <!--search-bar-->
        <app-search-bar></app-search-bar>
        <!--/search-bar-->
        <!--message-->
        <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert" style="display: block;">
            Book added to library successfully!
        </div>
        <!--/message-->
        <!--books-->
        <div class="container">
            <div class="row">
                <div class="col-md-4" *ngFor="let b of allBooks">
                    <div class="carbon-example flex-wrapper">
                        <img [src]="b.img" alt="image">
                            <div class="d-flex">
                                <div class="vr" style="height: 185px; border-right: 1px solid black;"></div>
                            </div>
                        <div class="inner-wrapper text-center" style="color: black;">
                            <p>{{ b.title }}</p>
                            <p>{{ b.genre }}</p>
                            <div class="wrapper">
                                <div class="divider div-transparent div-dot"></div>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary btn-hover-blue" [routerLink]="['/books', b.id!]" routerLinkActive="active">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary btn-hover-blue" (click)="assignBookToUser(b.id)">Add</button>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
        <!--/books-->
    </div>
</div>
<!--/list books-->
