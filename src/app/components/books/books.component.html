<!--header-->
<section class="home-slider owl-carousel img" style="background-image: url(assets/img/he.jpeg); display: block; height: 350px;">
    <div class="container">
        <div class="row slider-text justify-content-center align-items-center">
            <div class="col-md-7 col-sm-12 text-center ftco-animate">
                <h1 class="mb-3 mt-5 bread">Books</h1>
            </div>
        </div>
    </div>
</section>
<!--/header-->

<!--list books-->
<div class="album py-5">
    <div class="container">
        <div class="row">
            <!--search-->
            <div class="container mb-3" >
                <br/>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <form class="card card-sm">
                            <div class="card-body row no-gutters align-items-center">
                                <div class="col-auto">
                                    <i class="fas fa-search h4 text-body"></i>
                                </div>
                                <div class="col">
                                    <input [(ngModel)]="searchQuery" placeholder="Cerca libri" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search">
                                </div>
                                <div class="col-auto">
                                    <select class="form-control selectpicker">
                                        <option>Fantasy</option>
                                        <option>Adventure</option>
                                        <option>Romance</option>
                                    </select>
                                </div>                                  
                                <div class="col-auto">
                                    <button (click)="search()" class="btn btn-primary py-1.5 px-4" type="submit">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>           
            <!--/search-->
            <!--search book-->
            <div *ngIf=" showResults && searchResultsBooks.length > 0" class="container mt-4">
                <div class="table-responsive">
                <button (click)="closeResults()" class="btn btn-primary mt-3" style="margin-bottom: 10px;">Close results</button>
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let book of searchResultsBooks">
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
            <!--/search book-->
        </div>
        <!--message-->
        <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert" style="display: block;">
            Book added to library successfully!
        </div>
        <!--/message-->
        <!--books-->
        <div class="container">
            <div class="row">
                <div class="col-md-4" *ngFor="let b of allBooks">
                    <div class="carbon-example flex-wrapper">
                        <img [src]="b.img" alt="image">
                            <div class="d-flex">
                                <div class="vr" style="height: 185px; border-right: 1px solid black;"></div>
                            </div>
                        <div class="inner-wrapper text-center" style="color: black;">
                            <p>{{ b.title }}</p>
                            <p>{{ b.author }}</p>
                            <div class="wrapper">
                                <div class="divider div-transparent div-dot"></div>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary btn-hover-blue" [routerLink]="['/books', b.id!]" routerLinkActive="active">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary btn-hover-blue" (click)="assignBookToUser(b.id)">Add</button>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
        <!--/books-->
    </div>
</div>
<!--/list books-->
